<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Social links profile</title>
		<link
			rel="stylesheet"
			href="/css/reset.css"
		/>
		<link
			rel="stylesheet"
			href="/css/style.css"
		/>

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<div class="profile-card">
			<div class="profile-card__header">
				<img
					class="profile-card__avatar"
					src="./assets/images/avatar-jessica.jpeg"
					alt="avatar"
				/>
				<h1 class="profile-card__name">Jessica Randall</h1>
				<p class="profile-card__location">London, United Kingdom</p>
			</div>
			<p class="profile-card__bio">"Front-end developer and avid reader."</p>
			<div class="profile-card__links">
				<a
					class="profile-card__link profile-card__link--github"
					href="#"
					>GitHub</a
				>
				<a
					class="profile-card__link profile-card__link--frontend-mentor"
					href="#"
					>Frontend Mentor</a
				>
				<a
					class="profile-card__link profile-card__link--linkedin"
					href="#"
					>LinkedIn</a
				>
				<a
					class="profile-card__link profile-card__link--twitter"
					href="#"
					>Twitter</a
				>
				<a
					class="profile-card__link profile-card__link--instagram"
					href="#"
					>Instagram</a
				>
			</div>
		</div>

		<div class="attribution">
			Challenge by
			<a
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Pradeep Kaswan</a>.
		</div>
	</body>
</html>
